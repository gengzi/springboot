    <title>Title</title>

<body>
<h2   id="hh"></h2>
<script >


    var t = Date.now();
    function sleep(d){
        while(Date.now() - t <= d);
    }

    sleep(10000);

    document.getElementById("hh").innerHTML = "fffffff";


</script>
